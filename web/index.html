<body>
    <sp-theme scale="medium" color="light">
        <sp-top-nav>
            <sp-top-nav-item href="/">Room Status Monitor</sp-top-nav-item>
            <sp-status-light id="connection-status" placement="bottom-end" style="margin-inline-start: auto;" size="m"
                variant="negative">disconnected</sp-status-light>
        </sp-top-nav>
        <h3>Connection</h3>
        <sp-action-group size="m">
            <sp-action-button id="connect">Connect</sp-action-button>
            <sp-action-button id="disconnect" disabled>Disconnect</sp-action-button>
        </sp-action-group>
        <div>
            <sp-field-label for="status" size="m">Status:</sp-field-label>
            <sp-picker id="status" size="m" label="Selection status">
                <sp-menu-item value="開放中">開放中</sp-menu-item>
                <sp-menu-item value="仕事中">仕事中</sp-menu-item>
                <sp-menu-item value="会議中">会議中</sp-menu-item>
                <sp-menu-item value="通話中">通話中</sp-menu-item>
                <sp-menu-item value="障害対応中">障害対応中</sp-menu-item>
            </sp-picker>
        </div>

        <h3>Setting</h3>
        <sp-slider id="gain" label="Gain" variant="filled" step="0.01" min="0" max="2" format-options='{
            "minimumFractionDigits": 2,
            "maximumFractionDigits": 2
        }' style="width: 200px"></sp-slider>

        <app-message-settings id="message-settings"></app-message-settings>

        <h3>History</h3>
        <app-history id="history"></app-history>

        <sp-dialog-wrapper id="calling-dialog" underlay headline="Calling" confirm-label="対応可能" secondary-label="対応不可">
            呼び出されました。
        </sp-dialog-wrapper>
        <sp-dialog-wrapper id="yo-dialog" underlay headline="Yo" confirm-label="確認">
            Yo されました。
        </sp-dialog-wrapper>
    </sp-theme>
</body>
